<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-card>
  <ion-card-header>
    <ion-card-title>Smart Home Hub</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
        <ion-input [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-input  [(ngModel)]="user.password" placeholder="Password" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" (click)="logMeIn()">Login</ion-button>
    <ion-button expand="block" color="secondary" (click)="register()">Register</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
